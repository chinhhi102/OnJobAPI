<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-cog"></i> Dashboard</h1>
      </div>
    </div>
  </div>
</header>
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a routerLink="add" routerLinkActive="active" class="btn btn-primary btn-block">
          <i class="fas fa-plus"></i> Add Course
        </a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addSubjectModal">
          <i class="fas fa-plus"></i> Add Subjects
        </a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#addStudentModal">
          <i class="fas fa-plus"></i> Add Student
        </a>
      </div>
    </div>
  </div>
</section>

<!-- POSTS -->
<section id="courses">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Latest Courses</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Topic</th>
                <th>Subject</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of courses | async">
                <td>{{course.id}}</td>
                <td>{{course.topic}}</td>
                <td>{{course.start}}</td>
                <td>{{course.end}}</td>
                <td></td>
              </tr>
              <tr **ngFor="let subject of subjects | async">
                <td>{{subject.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center bg-primary text-white mb-3">
          <div class="card-body">
            <h3>Courses</h3>
            <h4 class="display-4">
              <i class="fas fa-pencil-alt"></i> 6
            </h4>
            <a routerLink='/course' class="btn btn-outline-light btn-sm">View</a>
          </div>
        </div>

        <div class="card text-center bg-success text-white mb-3">
          <div class="card-body">
            <h3>Subjects</h3>
            <h4 class="display-4">
              <i class="fas fa-folder"></i> 4
            </h4>
            <a routerLink='/subject' class="btn btn-outline-light btn-sm">View</a>
          </div>
        </div>

        <div class="card text-center bg-warning text-white mb-3">
          <div class="card-body">
            <h3>Student</h3>
            <h4 class="display-4">
              <i class="fas fa-students"></i> 4
            </h4>
            <a routerLink='/student' class="btn btn-outline-light btn-sm">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
