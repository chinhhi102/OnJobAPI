<div class="container">
  <h2>Student Details</h2>
  <hr />
  <div *ngIf="student">
    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="student.stdName" name="stdName">
      </div>
      <div class="form-group">
        <label for="name">Student Code</label>
        <input type="text" class="form-control" id="stdCode" required [(ngModel)]="student.stdCode" name="stdCode">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="stdEmail" required [(ngModel)]="student.stdEmail" name="stdEmail">
      </div>

      <div class="form-group">
        <label for="name">ID Card</label>
        <input type="text" class="form-control" id="stdId" required [(ngModel)]="student.stdId" name="stdId">
      </div>

      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="stdAddress" required [(ngModel)]="student.stdAddress"
          name="stdAddress">
      </div>
      <div class="form-group">
        <label for="name">Gender</label>
        <input type="text" class="form-control" id="stdGender" required [(ngModel)]="student.stdGender"
          name="stdGender">
      </div>
      <button class="btn btn-primary" (click)="update()">Update</button>
    </form>
