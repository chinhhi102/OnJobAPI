<div class="container">
    <h2>Major Details</h2>
    <hr />
    <div *ngIf="major">
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" [(ngModel)]="major.mjName" name="mjName">
        </div>
        <div class="form-group">
          <label for="name">Major Code</label>
          <input type="text" class="form-control" id="mjCode" required [(ngModel)]="major.mjCode" name="mjCode">
        </div>
  
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" id="mjEmail" required [(ngModel)]="major.mjEmail" name="mjEmail">
        </div>
  
        <div class="form-group">
          <label for="name">ID Card</label>
          <input type="text" class="form-control" id="mjId" required [(ngModel)]="major.mjId" name="mjId">
        </div>
  
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" id="mjAddress" required [(ngModel)]="major.mjAddress"
            name="mjAddress">
        </div>
        <div class="form-group">
          <label for="name">Gender</label>
          <input type="text" class="form-control" id="mjGender" required [(ngModel)]="major.mjGender"
            name="mjGender">
        </div>
        <button class="btn btn-primary" (click)="update()">Update</button>
      </form>
    </div>
  
    <br>
    <br>
    <button (click)="list()" class="btn btn-primary">Back to Major List</button><br>
  </div>
